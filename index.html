<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <nav class="navbar">
        <div class="navbar-left">
            <a href="index.html" class="logo"> <img src="images/logo.png" alt=""></a>
            <div class="search-box">
                <img src="images/search.png">
                <input type="text" placeholder="Search">
            </div>
        </div>
        <div class="navbar-center">
            <ul>
                <li> <a href="#" class="active-link"><img src="images/home.png" alt=""><span>Home</span></a></li>
                <li> <a href="#"><img src="images/network.png" alt=""><span>My Network</span></a></li>
                <li> <a href="#"><img src="images/jobs.png" alt=""><span>Jobs</span></a></li>
                <li> <a href="#"><img src="images/message.png" alt=""><span>Messaging</span></a></li>
                <li> <a href="#"><img src="images/notification.png" alt=""><span>Notifications</span></a></li>
            </ul>
        </div>
        <div class="navbar-right">
            <div class="online">
                <img src="images/user-1.png" class="nav-profile-img">
            </div>
        </div>
    </nav>
<!-- Navbar Ends -->
<div class="container">
    <!-- Left side bar -->
    <div class="left-sidebar">
        <div class="sidebar-profile-box">
            <img src="images/cover-pic.png"width="100%">
            <div class="sidebar-profile-info">
                <img src="images/user-1.png">
                <h1>Rayan Walton</h1>
                <h3>Web Developer at Microsoft</h3>
                <ul>
                    <li>Your profile views <span>52</span></li>
                    <li>Your post views <span>920</span></li>
                    <li>Your connection <span>206</span></li>
                </ul>
            </div>
            <div class="sidebar-profile-link"></div>
        </div>
    </div>
    <!-- Main content -->
    <div class="main-content"></div>
    <!-- Right side bar -->
    <div class="right-sidebar"></div>
</div>
</body>
</html>
